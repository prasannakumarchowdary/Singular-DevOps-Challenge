name: Deploy Static report to GitHub Pages

on:
  push:
    branches: [ main ]        # run when you push to main
  workflow_dispatch:           # allow manual run from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate report with PowerShell
        run: pwsh ./scripts/process-logs.ps1

      - name: Upload report folder as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./report   # Upload contents of 'report', not the folder itself

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
